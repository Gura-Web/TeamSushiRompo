<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生活リズムさん</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <!-- ログイン前の画面たち -->
    <div class="wrap-be">
      <!-- アプリの最初の画面 -->
      <div class="sc sc-top"></div>

      <!-- ログインか会員登録か選ぶ画面 -->
      <div class="sc sc-sele"></div>

      <!-- 会員登録の画面 -->
      <div class="sc sc-regi"></div>

      <!-- ログインの画面 -->
      <div class="sc sc-log"></div>
    </div>

    <!-- ログイン後の画面たち -->
    <div class="wrap-af">

      <!-- ログイン後の画面だけを囲む -->
      <div class="wrap-af-sc">

        <!-- ホーム画面 -->
        <div class="sc sc-home"></div>

        <!-- マイページ画面 -->
        <div class="sc sc-my"></div>

        <!-- 設定画面 -->
        <div class="sc sc-set"></div>
      </div>

      <!-- ログイン後に表示されてるナビ -->
      <nav class="nav-main"></nav>
    </div>
  </div>
</body>
</html>
